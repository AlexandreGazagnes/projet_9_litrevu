{% extends 'base.html' %}
{% block content %}
    <div class="change-password page-base">
        <h2>Modifier votre mot de passe</h2>
        <form method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <button type="submit" class="submit-button" >Changer le mot de passe</button>
            <a href="{% url 'flux' %}"><button type="button" class="submit-button">Annuler</button></a>
        </form>
    </div>
{% endblock content %}
