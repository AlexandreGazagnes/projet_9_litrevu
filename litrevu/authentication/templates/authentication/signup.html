{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="signup-page">
        <div class="icone-title">
            <img src="{% static 'icones/icone-signup.png' %}" alt="icone signup">
            <h2>Inscrivez-vous</h2>
        </div>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-field">
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.errors %}
                        <p class="signup-error">{{ field.errors }}</p>
                    {% endif %}
                </div>
            {% endfor %}
            <div class="connexion-button">
                <a href="{% url 'login' %}"><button type="button" class="submit-button">Retour</button></a>
                <button type="submit" class="submit-button">Sâ€™inscrire</button>
            </div>

        </form>
    </div>
{% endblock content %}
